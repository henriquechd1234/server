<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="alien_romulus.jpg" alt="Alien Romulus">
                <div class="info">
                    <h3>Alien: Romulus</h3>
                    <p>Ano: 2024</p>
                    <div class="description">A saga de terror alienígena continua...</div>
                </div>
            </div>
            <div class="slide">
                <img src="marvel_adiamentos_deadpool_3_unico_filme_em_2024__mg11wz21.webp" alt="Deadpool & Wolverine">
                <div class="info">
                    <h3>Deadpool & Wolverine</h3>
                    <p>Ano: 2023</p>
                    <div class="description">A combinação de Deadpool e Wolverine em uma aventura épica.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
